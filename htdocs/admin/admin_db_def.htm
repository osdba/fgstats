<script type="text/javascript">
/* Create a new XMLHttpRequest object to talk to the Web server */
var xmlhttp;
try
{
    // Mozilla / Safari / IE7
    xmlhttp = new XMLHttpRequest();
}
catch(e)
{
    // IE
    var XMLHTTP_IDS = new Array('MSXML2.XMLHTTP.5.0',
                                'MSXML2.XMLHTTP.4.0',
                                'MSXML2.XMLHTTP.3.0',
                                'MSXML2.XMLHTTP',
                                'Microsoft.XMLHTTP');
    var success = false;
    for (var i=0;i < XMLHTTP_IDS.length && !success; i++)
	{
      try
	  {
          //alert(XMLHTTP_IDS[i]);
		  xmlhttp = new ActiveXObject(XMLHTTP_IDS[i]);
           success = true;
      }catch (e) {}
    }
    if (!success)
	{
      //throw new Error('tangUnable to create XMLHttpRequest.');
    }
}

if(!xmlhttp)
{
    alert("发生错误，无法创建AJAX对象!");
    //location="nonAjax.htm"
}

//各个数据库的列名
g_colNameList = ['hostid','hostname','dbipaddr','dbport','dbname','dbuser','dbpass','osuser','dbtype','ostype','dbvers','remark'];

//把内容显示成一行一行的表格中各列的各列的序号，需要与<TABLE id="hostlist_title">表格中的各列一致
g_listTableColIndexList = [1,2,4,3,5,8,9];

g_editObjList = []
typeList = ["input", "select", "textarea"]
for (j = 0; j < typeList.length; j++)
{ 
    edObjList = document.getElementsByTagName(typeList[j]);
    for (i=0; i <edObjList.length; i++)
    {
        if (edObjList[i].id.substr(0,3) != 'ed_')
        {
            continue;
        }
        objColName = edObjList[i].id.substr(3)
        g_editObjList[objColName] = edObjList[i]
    }
}

QueryHostDef();

function processHttpResponse(response)
{

    dataArray = response.split("\n");
    if (dataArray.length <=0)
    {
        alert('异常，http没有返回任何数据!!!');
        return {
            errCode: -1,
            errMsg: '异常，http没有返回任何数据!!!',
            resArray: []
        };
    }
    errInfo = dataArray.pop().split('\t');
    if (errInfo.length <2)
    {
        alert('返回无效的数据: '+unescape(errInfo));
        return {
            errCode: -1,
            errMsg: '返回无效的数据: '+unescape(errInfo),
            resArray: []
        };
    }
    if (errInfo[0] != '0')
    {
        alert('errCode='+errInfo[0]+':'+unescape(errInfo[1]));
        if(errInfo[0]=='9')
		{
            xmlhttp=null;
			window.location.href="adminlogin.htm";
        }
        
        return {
            errCode: parseInt(errInfo[0]),
            errMsg: unescape(errInfo[1]),
            resArray: []
        };
    }
    return {
        errCode: 0,
        errMsg: '',
        resArray:dataArray
    };
}


function QueryHostDef()
{
    var url;
    var content;
    url = "./";
	content = "gethostlist";
	OpenMessage("正在提取数据，请稍候...");
    xmlhttp.open("POST", url, true);
	xmlhttp.onreadystatechange = HandleQueryHostDef;
    xmlhttp.setRequestHeader("Content-Length",content.length);
    xmlhttp.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
    xmlhttp.send(content);
}

function HandleQueryHostDef()
{
    var cell;
    var i;
    var index;
    var time_value;
    var max_time_value;
    // alert("g_initfinished=" + g_initfinished);
    if (xmlhttp.readyState == 4)
    {
        if (xmlhttp.status != 200) // call server error
        {
            // alert(tangxmlHttp.responseText);
            return ;
        }
        
        httpRes = processHttpResponse(xmlhttp.responseText)
        if (httpRes.errCode!=0) //失败
        {
            return;
        }
		RetrieveHostList(httpRes.resArray);
		CloseMessage();
    }
}

function RetrieveHostList(lineArray)
{
    var i;
	var valuearray;
	var valueoriarray;
	var row;
	var col;
	var colheight=26;

	var hosttable=document.getElementById("hostlisttable");

	try
	{
		for (i=hosttable.rows.length-1; i>=0; i--)
		{
		    hosttable.deleteRow(i);
		}

		for (i=0; i<lineArray.length; i++)
		{
		   valueoriarray=lineArray[i].split("\t");
           valuearray=new Array();
           for(j=0;j<valueoriarray.length;j++)
		   {
		       valuearray[j]=unescape(valueoriarray[j]);
		   }

		   row   =   hosttable.insertRow(hosttable.rows.length);//id=recordTable
		   row.onclick=function(){selectrow(this);};
		   row.bgColor = "#DDDDFF";
		   //row.usedata=new Array();
		   row.usedata=valuearray;

           for (var j=0; j < g_listTableColIndexList.length; j++)
           {
		       col   =   row.insertCell(j);
		       col.innerText  =  valuearray[ g_listTableColIndexList[j] ];
		       col.width   = "15%";
		       //col.bgColor = "#ffffd9";
		       col.height  = colheight;
           }
		}
	}
	catch(e)
	{
	    alert(e);
	}
}

function GetMaxHostId()
{
    var hosttable=document.getElementById("hostlisttable");
    var cnt=hosttable.rows.length;
    var MaxHostId=0;
    var i;

    for(i=0;i<cnt;i++)
    {
        if(hosttable.rows[i].usedata[0] > MaxHostId)
        {
            MaxHostId=parseInt(hosttable.rows[i].usedata[0]);
        }
    }
    return MaxHostId;
}

function AddHostDef()
{
    try
	{
		var i;
		var hosttable=document.getElementById("hostlisttable");

		//检查新插入的主机名是否与现有的主机名重复
		for(i=0; i<hosttable.rows.length; i++)
		{
			if(hosttable.rows[i].cells[0].innerText==g_editObjList['hostname'].value)
			{
			   alert("新增的主机名与现有的重复，请修改!");
			   return;
			}
		}

		var url;
        var content;

		url = "./";
		content="addhostdef";

        var hostid=GetMaxHostId()+1;
		//hostid,hostname,dbipaddr,dbport,dbname,dbuser,dbpass,osuser,dbtype,ostype,dbvers,remark
		content=content+'&'+hostid
        
        for (i=1; i<g_colNameList.length; i++)
        {
            content=content+'&'+escape(g_editObjList[g_colNameList[i]].value)
        }

		//alert(url);
		xmlhttp.open("POST", url, true);
	    xmlhttp.onreadystatechange = HandleAddHostDef;
        xmlhttp.setRequestHeader("Content-Length",content.length);
        xmlhttp.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
        xmlhttp.send(content);

    }
    catch(e)
    {
        alert("发生错误："+e);
    }
}

function HandleAddHostDef()
{
    try
	{
		var valuearray ;
		var col;
		var containhostlist=document.getElementById("containhostlist");

		if (xmlhttp.readyState == 4)
		{
			if (xmlhttp.status != 200) // call server error
			{
				// alert(tangxmlHttp.responseText);
				return ;
			}
            
            httpRes = processHttpResponse(xmlhttp.responseText)
			if (httpRes.errCode!=0) //失败
			{
				return;
			}

            var valuearray=new Array();
			valuearray[0]=parseInt(GetMaxHostId())+1;
            for (var i=1; i<g_colNameList.length; i++)
            {
                valuearray[i] = g_editObjList[g_colNameList[i]].value;
            }
			appendrow(valuearray);
			containhostlist.scrollTop = containhostlist.scrollHeight;
		}
	}
	catch(e)
	{
	    alert("发生错误："+e);
	}
}

function ModifyHostDef()
{
    try
	{
		var i;
		//检查新插入的主机名是否与现有的主机名重复
		var url;

		if(!confirm("是否要更新当前记录?"))
		{
			return;
		}

		if(currentrow==null)
		{
			alert("没有选中要修改的行!");
			return;
		}

		url = "./";
		content="modifyhostdef";
		content =content+'&1&'+escape(currentrow.usedata[0]);
		var ischanged=false;

		for(var i=1; i<g_colNameList.length; i++)
		{
            editValue = g_editObjList[g_colNameList[i]].value
            if(editValue != currentrow.usedata[i])
			{
				content=content+'&'+g_colNameList[i]+'&'+escape(editValue);
				ischanged=true;
			}
		}
		if(! ischanged)
		{
			alert("没有改变任何数据!");
			return;
		}

		xmlhttp.open("POST", url, true);
	    xmlhttp.onreadystatechange = HandleModifyHostDef;
        xmlhttp.setRequestHeader("Content-Length",content.length);
        xmlhttp.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
        xmlhttp.send(content);
	}
	catch(e)
	{
	    alert("发生错误："+e);
	}
}

{
    try
	{

			}
            httpRes = processHttpResponse(xmlhttp.responseText)

				return;
			}
            

			valuearray=new Array();
			//hostname,dbipaddr,dbport,dbname,dbuser,dbpass,osuser,dbtype,ostype,dbvers,remark
			valuearray[0]=currentrow.usedata[0];
            for (var i=1; i<g_colNameList.length; i++)
            {
                valuearray[i] = g_editObjList[g_colNameList[i]].value;
            }
			currentrow.usedata=valuearray;

            {
                currentrow.cells[i].innerText=valuearray[g_listTableColIndexList[i]];                
            }
		}
	}
	catch(e)
	{
	    alert("发生错误："+e);
	}
}

        for(var i=1; i<g_colNameList.length; i++)
		{
            g_editObjList[g_colNameList[i]].value = object.usedata[i];
		}
	}
	catch(e)
	{
	    alert(e);
	}

}

//弹出提示信息并自动关闭
function OpenMessage(str) {
    var msgw,msgh,bordercolor;
    msgw=350;//提示窗口的宽度
    msgh=80;//提示窗口的高度
    titleheight=25 //提示窗口标题高度
    bordercolor="#336699";//提示窗口的边框颜色
    titlecolor="#99CCFF";//提示窗口的标题颜色
    var sWidth,sHeight;
    //获取当前窗口尺寸
    sWidth = document.body.offsetWidth;
    sHeight = document.body.scrollHeight;
    //背景div
    var bgObj=document.createElement("div");
    bgObj.setAttribute('id','alertbgDiv');
    bgObj.style.position="absolute";
    bgObj.style.top="0";
    bgObj.style.background="#E8E8E8";
    bgObj.style.filter="progid:DXImageTransform.Microsoft.Alpha(style=3,opacity=25,finishOpacity=75";
    bgObj.style.opacity="0.6";
    bgObj.style.left="0";
    bgObj.style.width = sWidth + "px";
    bgObj.style.height = sHeight + "px";
    bgObj.style.zIndex = "10000";
    document.body.appendChild(bgObj);
    //创建提示窗口的div
    var msgObj = document.createElement("div")
    msgObj.setAttribute("id","alertmsgDiv");
    msgObj.setAttribute("align","center");
    msgObj.style.background="white";
    msgObj.style.border="1px solid " + bordercolor;
    msgObj.style.position = "absolute";
    msgObj.style.left = "50%";
    msgObj.style.font="12px/1.6em Verdana, Geneva, Arial, Helvetica, sans-serif";
    //窗口距离左侧和顶端的距离 
    msgObj.style.marginLeft = "-225px";
    //窗口被卷去的高+（屏幕可用工作区高/2）-150
    msgObj.style.top = document.body.scrollTop+(window.screen.availHeight/2)-150 +"px";
    msgObj.style.width = msgw + "px";
    msgObj.style.height = msgh + "px";
    msgObj.style.textAlign = "center";
    msgObj.style.lineHeight ="25px";
    msgObj.style.zIndex = "10001";
    document.body.appendChild(msgObj);
    //提示信息标题
    var title=document.createElement("h4");
    title.setAttribute("id","alertmsgTitle");
    title.setAttribute("align","left");
    title.style.margin="0";
    title.style.padding="3px";
    title.style.background = bordercolor;
    title.style.filter="progid:DXImageTransform.Microsoft.Alpha(startX=20, startY=20, finishX=100, finishY=100,style=1,opacity=75,finishOpacity=100);";
    title.style.opacity="0.75";
    title.style.border="1px solid " + bordercolor;
    title.style.height="18px";
    title.style.font="12px Verdana, Geneva, Arial, Helvetica, sans-serif";
    title.style.color="white";
    title.innerHTML="提示信息";
    document.getElementById("alertmsgDiv").appendChild(title);
    //提示信息
    var txt = document.createElement("p");
    txt.setAttribute("id","msgTxt");
    txt.style.margin="16px 0";
    txt.innerHTML = str;
    document.getElementById("alertmsgDiv").appendChild(txt);
}
function CloseMessage() {
    document.body.removeChild(document.getElementById("alertbgDiv"));
    document.getElementById("alertmsgDiv").removeChild(document.getElementById("alertmsgTitle"));
    document.body.removeChild(document.getElementById("alertmsgDiv"));
}

</script>
